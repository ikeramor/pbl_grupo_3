<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora Actualizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #datetime {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="datetime"></div>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString('es-ES', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: 'numeric', minute: 'numeric', second: 'numeric'
            });
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        setInterval(updateDateTime, 1000); // Actualizar cada segundo
        updateDateTime(); // Llamar inmediatamente para mostrar la hora sin esperar un segundo
    </script>
</body>
</html>
